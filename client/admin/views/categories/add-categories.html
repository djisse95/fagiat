<template name="addcategories">
    {{#if isInRole 'Admin'}}
     <div class="container">
        <div class="page-header">
            <h1>Kickstarter <small>Discover great projects with your friends!</small></h1>
            <h3>Super Admin Add Categories</h3>
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Add Categories
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="validate">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control " name="name" id="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" id="upload" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" id="insert" class="btn btn-default">Valider</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
