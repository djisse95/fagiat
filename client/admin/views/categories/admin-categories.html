<template name="admincategories">
    {{#if isInRole 'Admin'}}
    <div class="container">
    <div class="page-header">
            <h2>Manage All Categories</h2>
        </div>
    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Kitchen Sink
                            <a href="/addcategories" class="pull-right">
                                <button type="button" class="btn btn-danger">Add</button>
                            </a>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th width="5%">#</th>
                                            <th width="15%">Image</th>
                                            <th width="70%">Name</th>
                                            <th colspan="2" width="10%">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {{#each getcategories}}
                                        <tr>
                                            <td>#</td>
                                            <td>
                                              <img src="/upload/{{getImage imgId}}" width="40">
                                            </td>
                                            <td>{{name}}</td>
                                            <td>
                                              <a href="/editcategories/{{_id}}" class="glyphicon glyphicon-edit center-block"></a>
                                            </td>
                                            <td>
                                              <a href="#" id="remove" class="glyphicon glyphicon-trash center-block"></a>
                                            </td>
                                        </tr>
                                      {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
