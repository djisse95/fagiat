<template name="editproject1">
    {{#if currentUser}}
    <div class="container">
        <div class="page-header">
            <h1>Kickstarter <small>Discover great projects with your friends!</small></h1>
            <h3>Add Project</h3>
        </div>
        <div class="row">
                <div class="col-lg-12">
                	<div class="form-group">
                        <label>Categories</label>
                        <select class="form-control" id="categories" name="categories" required>
                            {{#each currentcat}}
                                <option style="display:none">{{name}}</option>
                            {{/each}}
                            {{#each getcatname}}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Add Project
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="validate">
                                        <div class="form-group">
                                            <label>Title</label>
                                            <input class="form-control " name="title" id="title" required value="{{title}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" id="upload" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="3" name="description" id="description" required value="{{description}}"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Location</label>
                                            <input class="form-control " name="location" id="location" required value="{{location}}">
                                        </div>
                                    	<div class="col-md-3">
	                                        <div class="form-group">
	                                            <label>Goal</label>
	                                            <input class="form-control" name="amount" id="amount" required value="{{goal}}">
	                                        </div>
	                                    </div>
	                                    <div class="col-md-1">
	                                        <div class="form-group">
	                                            <label>Balance</label>
	                                            <input class="form-control" name="amount" id="amount" value="$" disabled="" required>
	                                        </div>
	                                    </div>
                                        <div class="form-group">
                                            <label>Datemax</label>
                                            <div class="input-group datetimepicker">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                <input class="set-due-date form-control" type="text" id="datemax" required value="{{datemax}}" />
                                             </div>
                                        </div> 
                                        <div class="form-group">
                                            <button type="submit" 
                                            id="update" class="btn btn-default">Valider</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
