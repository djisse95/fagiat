<template name="adminproject">
    {{#if isInRole 'Admin'}}
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Manage All Project</h2>
                    <a href="/manageprojectlist"><button type="reset" class="btn btn-primary pull-right">Manage Project List</button></a>
                    <a href="/admincategories"><button type="reset" class="btn btn-primary pull-right">Categories</button></a>
                    <a href="/manage-users"><button type="reset" class="btn btn-primary pull-right">Manage Users</button></a>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables<br /><br />
                            <label>Sort by: <a href="#" id="name">Project Name</a>  / <a href="#" id="price">Price</a> / <a href="#" id="date">Date</a></label>
                            <a href="/addproject1"><button type="reset" class="btn btn-danger pull-right">Add Project</button></a>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th width="5%">#</th>
                                            <th>Image</th>
                                            <th>Project Name</th>
                                            <th>Categories</th>
                                            <th>Prcie</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th colspan="3" width="10%">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each getproject}}
                                            <tr class="odd gradeX">
                                                <td>#</td>
                                                <td><img src="upload/{{getImage image}}" width="50"></td>
                                                <td>{{title}}</td>
                                                {{#each getcatname category}}
                                                    <td>{{name}}</td>
                                                {{/each}}
                                                <td>${{goal}}</td>
                                                <td>{{createdAt}}</td>
                                                <td>{{status}}
                                                    <button type="button" class="btn btn-primary" id="myButton">{{getvalue}}</button>
                                                
                                                </td>
                                                <td>
                                                    <a href="/projectdetail/{{_id}}" class="glyphicon glyphicon-eye-open center-block"></a>
                                                </td>
                                                <td>
                                                    <a href="/editproject/{{_id}}" class="glyphicon glyphicon-edit center-block"></a>
                                                </td>
                                                <td>
                                                    <a href="#" id="remove" class="glyphicon glyphicon-trash center-block"></a>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
