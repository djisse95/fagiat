<template name="replymessage">
        <div class="container">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Message
                            <input type="hidden" id="user" value="{{senderId}}">
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" class="col-lg-12">
                                        <div class="form-group">
                                            <div>
                                            {{#with firstmessage senderId receiverId _id}}
                                                {{#each sendername senderId}}
                                                    <div class="right-pic">
                                                            <a href="#"><img src="/upload/{{getAvata profile.avatar}}" class="img-responsive img-circle" style="width:30px; height:30px;"></a>
                                                    </div>
                                                    <span> &nbsp; &nbsp;</span><strong>{{profile.username}}</strong>
                                                    {{/each}}<br/><br/>
                                                    <div class="dsms">
                                                    <span>  &nbsp; &nbsp; </span><span class="sms" style="text-align: center; background-color:#CCCCFF; border-radius:50px;padding:20px;">{{message}}</span>
                                                 </div>
                                                 {{>children}}
                                                 <br/>
                                            {{/with}}
                                            </div>
                                            <div class="col-md-6 pull-right">
                                                <div style="height:50px"></div>
                                                <textarea class="form-control" rows="2" name="reptext" id="reptext"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                    <button type="submit" id="btn-reply" class="btn btn-default pull-right">Reply</button>
                                </div>
                                
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
</template>


<template name="children">
{{#with getChild _id}}
<br/>
{{#each getusername senderId}}
	<div class="right-pic">
        <a href="#"><img src="/upload/{{getChildAvata profile.avatar}}" class="img-responsive img-circle" style="width:30px; height:30px;"></a>
     </div>
    <span> &nbsp;  &nbsp; </span><strong>{{profile.username}}</strong>
{{/each}}<br/><br/>
<div class="dsms">
    <span>  &nbsp;  &nbsp; </span><span class="sms" style="text-align: center; background-color:#CCCCFF; border-radius:50px;padding:20px;">{{message}} </span>
</div>
    {{>children}}
{{/with}}


</template>
