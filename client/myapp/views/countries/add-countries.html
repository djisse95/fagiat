<template name="countries">
    <div class="container">
        <div id="page-les-bases">
            <h1>Add Countries</h1>
            <div class="well">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 left">
                        <h4>Countries Name</h4>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 right">
                        <div class="col-lg-8">
                            <input class="form-control " name="countries" id="countries" required>
                        </div>
                        <button type="submit" id="insert" class="pull-right btn btn-green-dark-square btn-big col-lg-2">Validate</button>
                    </div>
                </div>
            </div>  
        </div> 
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Countries
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th width="5%">#</th>
                                            <th width="15%">Image</th>
                                            <th width="70%">Name</th>
                                            <th colspan="1" width="10%">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {{#each getcountries}}
                                        <tr>
                                            <td>#</td>
                                            <td>
                                              <img src="/images/flag.png" width="40">
                                            </td>
                                            <td>{{name}}</td>
                                            <td>
                                              <a href="#" id="remove" class="glyphicon glyphicon-trash center-block"></a>
                                            </td>
                                        </tr>
                                      {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
    </div>
</template>
