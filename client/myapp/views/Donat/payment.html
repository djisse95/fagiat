<template name="payment">
	<div class="container">
  <div class="row">
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <h2>{{displaytitle}}</h2>
        <p class="black">par Loish and 3dtotal Publishing</p>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <div style="border-left:5px solid #fff;"> </div>
          <div class="like">
            <a href="@"><span class="glyphicon glyphicon-heart{{getstatus}} likeUnlike" aria-hidden="true" style="color:red;">
            </span></a>&nbsp; <span style="font-size:20px">{{totalLike}}</span>
          </div> 
         </div>
      </div>
    </div>
  </div>
  <div class="container">
  <div class="border-top"></div>

  <div class="space-a"></div>
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
      <div>
        <h2>Payment</h2>
        <p class="black">Your payment will not be charged immediately . If the project is fully funded , your payment will be charged £ 27.00 at the end of the season.</p>
      </div>
      <div class="space-a"></div>
      <div>
        <h2>Selected a payment method</h2>
        <p>Specify the information for your card :
            <span class="pull-right special-span">
              <img src="images/card_bank-01.png">
              <img src="images/card_bank-02.png">
              <img src="images/card_bank-03.png">
            </span>
        </p> 
      </div>
      <div class="clearfix"></div>
      <div class="well">
        <div class="row mar">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
            <p class="black">Name of the card holder</p>
            <input type="text" class="form-control">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-1">
            <p class="black">Card number</p>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="row mar">
          <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p class="black">Date d'expiration</p>
            <div class="row col-lg-3 col-md-6 col-sm-6 col-xs-6">
              <select class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-control">
                <option></option>
                <option>sfsdfs</option>
                <option>sfsfsf</option>                
              </select>
            </div>
            <div class="row col-lg-4 col-md-6 col-sm-6 col-xs-6 mar-le">
              <select class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-control">
                <option></option>
                <option>sfsdfs</option>
                <option>sfsfsf</option>                
              </select>
            </div>
          </div>
        </div>
        <div class="row mar">
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <p class="black">CVV</p>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <p class="black">En vous engageant, vous acceptez les Conditions d'utilisation et la Politique de confidentialité de www.gram.com</p>
      <h2>Billing address</h2>
      <div class="well">
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
            <p class="black">Country</p>
            <select class="col-lg-4 col-md-6 col-sm-6 col-xs-6 form-control">
              <option></option>
              <option>sfsdfs</option>
              <option>sfsfsf</option>                
            </select>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1">
            <p class="black">Postal Code</p>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom: 30px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
          <button type="button" class="btn-rd btn-oranges pull-right" id="pay">Soutenir le projet</button>
        </div>
      </div>
    </div>
    <div class="col-lg-1 col-md-1 hidden-sm hidden-xs ">
      <img src="images/boder3.png" class="img-responsive">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <p class="black">www.gram est un outil qui permet de donner vie à des projets créatifs.</p>
      <p>Movafagiate ne garantit pas les projets et ne se renseigne pas sur la capacité d'un créateur à mener à bien son projet. Le créateur est responsable des promesses aux contributeurs et de toutes les déclarations faites concernant le projet.</p>
      {{#with rewardSelect}}
        <div class="wells">
          <p class="blue">Reward selected</p>
          <p>{{description}}</p>
          <p>
            Date de livraison estimée : {{month}} {{year}}
          </p>
          <a href="#" id="reward-modify"><p class="blue pull-right">Modifié</p></a> 
          <input type="hidden" id="rewardId" value="{{_id}}">         
        </div>
      {{/with}}
      <div class="space-a"></div>
      <div class="well-amount">
        <div class="row">
          <button type="button" class="btn-corns btn-info col-lg-12 col-md-12 col-sm-12 col-xs-12">Amount committed</button>
        </div>
          <h1 class="text-center">{{payamount}}€</h1>
        <a href="#" id="modify"><p class="blue pull-right">Modifié</p></a>
      </div>
      <div class="well">
        <div class="row">
          <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
            <select class="form-control">
              <option>France (+ 4€)</option>
              <option>sfsdfs</option>
              <option>sfsfsf</option>                
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
