<template name="admintags">
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tags</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                            <a href="/addtags"><button type="reset" class="btn btn-danger pull-right">Add Tags</button></a>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Tags</th>
                                            <th>Categories</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each gettags}}
                                            <tr class="odd gradeX">
                                                <td>#</td>
                                                <td>{{name}}</td>
                                                {{#each getcatname catId}}
                                                    <td>{{name}}</td>
                                                {{/each}}
                                                <td colspan="2">
                                                    <a href="/editproject/{{_id}}">Edit /</a>
                                                    <a id="remove">Delete</a>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
</template>
