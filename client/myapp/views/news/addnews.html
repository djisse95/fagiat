<template name="addnews">
<div class="container">
	<h1>Manage News</h1>
	  <h4>Manage all relavant information of your own project:</h4>
	  <div class="row">
	  <h2>Add</h2><hr/>

	  <form role="form" class="form-horizontal">
	  	<div class="form-group">
	  	  <div class="col-xs-12">
		  <label for="project">Project</label>
		  <select class="form-control" id="projects">
		  	{{#each projects}}
		    <option value="{{_id}}">{{title}}</option>
		    {{/each}}
		  </select>
		  </div>
		</div>

	    <div class="form-group">
	      <div class="col-xs-12">
	        <label for="title">Title</label>
	        <input class="form-control" id="title" type="text">
	      </div>	 
	    </div>

	    <div class="form-group">
	      <div class="col-xs-12">
	        <label for="file">Image</label>
	        <input class="form-control" id="upload" type="file">
	      </div>
	    </div>

	    <div class="form-group">
	      	<div class="col-xs-12">
			    <div class="input-group datetimepicker">
			    	
				    <span class="input-group-addon"><i class=" fa fa-calendar"></i></span>
				
				    <input class="set-due-date form-control" id ="date" type="text"/>
				 </div>
		  	</div>
		 </div>

	    <div class="form-group">
	      <div class="col-xs-12">
		  <label for="description">Description:</label>
		  <textarea class="form-control" rows="5" id="description"></textarea>
		  </div>
		</div>

		<button type="button" id="addnews" class="btn btn-default">Add</button>	
	</form>

	</div>
</div>
</template>
