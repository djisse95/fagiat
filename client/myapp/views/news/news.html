<template name="news">
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">News</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                            <a href="/addnews"><button type="reset" class="btn btn-default pull-right">Add News</button></a>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Thumnail</th>
                                            <th>News</th>
                                             <th>Projects</th>
                                            <th>Create Date</th>
                                            <th>Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each userProject}}
                                        	{{#each projectNews _id}}
                                            <tr class="odd gradeX">
                                                <td>#</td>
                                                <td><img src="/upload/{{getImage imgId}}" width="70"></td>
                                                <td>{{title}}</td>
                                                {{#each getprojectname projectId}}
                                                    <td>{{title}}</td>
                                                {{/each}}
                                                <td>
                                                   <td>{{rightdate date}}</td>
                                                </td>
                                                <td class="center">
                                                    <a href="/news/view/{{_id}}">View / </a>
                                                    <a id="remove">Delete /</a>
                                                    <a href="news/updatenews/{{_id}}">Edit</a>
                                                </td>
                                            </tr>
                                            {{/each}}
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
</template>
