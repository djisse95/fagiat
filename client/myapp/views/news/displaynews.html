<template name="displaynews">
    <div class="container">
        {{> mainmenu}}
    </div>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 space-col">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <h2>News</h2>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 align-right">
                <a href="/addnews" class="btn btn-danger pull-right">Add</a>
            </div>
        </div>
        <div class="cleafix"></div>
        {{#each getnews}}
        {{#each getdonews diffDaysCur}}
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 space-p">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 well bg-white">
                    <div class="col-lg-5 col-md-10 col-sm-12 col-xs-12">
                        <img src="/upload/{{getImage imgId}}" class="img-responsive">
                    </div>
                    <div class="col-lg-5 col-md-10 col-sm-12 col-xs-12">
                        <h3>{{title}}</h3>
                        <p>{{description}}</p>
                        <a href="/news/updatenews/{{_id}}" class="btn btn-primary pull-right">Modified</a>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 bg-calen1">
                    <p class="white-cl"> Calendries</p>
                    <div class="space"></div>
                        <p class="black">{{date}}</p>
               </div>
            </div>
        {{/each}}
        {{/each}}
    </div>
</template>
