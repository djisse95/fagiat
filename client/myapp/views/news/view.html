 <template name="viewnews">
     
     <div class="container">
        <div class="page-header">
            <h1>{{title}}</h1>
        </div>
        <div class="row">
            <div class="row">
            <div class="col-md-6">
                <img src="/upload/{{getImage imgId}}" style="width:350px;">
            </div>
            <div class="col-md-6">
                <h4>Title: {{title}}</h4>
                <h5>Date: {{rightdate date}}</h5>
                <p>Description: {{description}}</p>
            </div>
            </div><br/>
        </div>
    </div>
</template>
