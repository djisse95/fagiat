<template name="addprofile">
    {{#if currentUser}}
    <div class="container">
        {{> mainmenu}}
    </div>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hold">
            <h2>My Profile</h2>
        </div>
        <div class="clearfix"></div>
        <section class="bord-sec">
            <div class="container">
                <div class="row">
                    <div class="text-center">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <h1 class="black">{{countproject}}</h1>
                            <p class="black">Projets soutenus</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bord-left">
                            <h1 class="black">{{countprogress}}</h1>
                            <p class="black">Projet en cours</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="clearfix"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <p class="blue">Email:</p>
                    <input class="form-control" id="email" name="email" type="email" value="{{getemail}}{{currentUser.services.facebook.email}}" >
     
                    <p class="blue">Password:</p>
                    <input type="password" id="password" class="form-control24">
                    <p id="form-messages"></p>
                    <p class="blue">Change Password:</p>
                    <input type="password" id="newpassword" class="form-control24">
                    <p id="form-messages"></p>
                    <button type="button" id ="change" class="btn-sm btn-blue pull-right col-lg-6 col-md-6 col-sm-12 col-xs-12">Modifier</button>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <p class="blue">Facebook :</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
                        <div class="row">
                            <button type="button" class="btn-sm btn-oranges col-lg-11 col-md-12 col-sm-12 col-xs-12 btn-con" id="login-fb">Connecté</button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="row">
                            <button type="button" class="btn-sm btn-blue col-lg-12 col-md-12 col-sm-12 col-xs-12 btn-desac" id="logout">Désactiver</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <p class="blue">Name:</p>
                    <input class="form-control" id="username" name="username" type="text" 
                  value="{{getuser}}{{currentUser.services.facebook.name}}">
                    <p class="blue">Photo:</p>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 bord-down">
                        <img src="/upload/{{getavatar}}" width="100" height="100" class="img-responsive"/>
                    </div>
                    <input type="hidden" id="currentImage" value="{{getavatar}}">

                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mar-si">
                        <p>JPG, PNG, BMP<br/>50 Mo maximum</p>
                    </div>
                    <div class="row">
                        <span class="btn btn-default btn-file">
                            Browse <input type="file" id="upload">
                        </span>
                      </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox-sinle martext">
                        <input type="checkbox">Recevoir un mail pour me tenir au courant de l’actualité des projets
                    </div>
                    <p>Désactiver mon compte Movafaghi.at</p>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <button type="button" id="addprofile" class="btn-sm btn-blue col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">Finished</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header" style="color:#ddd">
                    !!!Page Not Found No Permission
                </h2>
            </div>
        </div>
    </div>
    {{/if}} 
</template>
