<template name="searchBox">
    <div class="container" style="margin-top: 55px;">
        <div id="page-category">
            <h1>To start my project I selected a category</h1>
        </div>
        <div id="page-la-bases">
            <div class="well-box">
                <div class="row">
                    {{#esEach index="project"}}
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 left-box row-pad">
                            <div class="clearfix text-center" style="width: 100%;">
                                <a href="/projectdetial/{{_id}}" title="Startup One Page">
                                    <p class="blue">{{shortTitle title}}</p>
                                </a>
                            </div>
                            <div class="clearfix" style="width: 100%; height: 180px; overflow: hidden;">
                                <a href="/projectdetail/{{_id}}" title="Startup One Page">
                                    <img src="/upload/{{getimage image}}" class="img-responsive" alt="Startup One Page" title="Startup One Page" />
                                </a>
                            </div>
                            <div class="clearfix" style="width: 100%;">
                                <p class="black-small text-center">{{shortIt description}}</p>
                            </div>
                        <div class="row">
                            <div class="col-lg-7">
                                {{#each getUser ownerId}}
                                    <p class="blue"><a href="/userinfo/{{_id}}">{{profile.username}}{{services.facebook.name}}</a></p>
                                {{/each}}                      
                            </div>
                            <div class="col-lg-5">
                                {{#each getcat}}
                                    <p><a href="/listprobycat/{{_id}}">{{name}}</a></p>
                                {{/each}}
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <img src="/images/process1.png" class="img-responsive">    
                            </div>
                            <div class="col-lg-2">
                                <div class="clearfix-on-row">
                                   <p class="black">${{goal}}</p>
                                   <p class="black">44%</p>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <p class="black-blur-top pull-right">{{totalLike}} <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp; <span>J-{{remainday createdAt}}</span></p>
                                <p class="pull-right"><span>{{datemax}}</span></p> 
                            </div>
                        </div>
                    </div>
                    {{/esEach}}
                </div>
            </div>
        </div>
    </div>
</template>
