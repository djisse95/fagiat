<template name="discover">
    <section class="hold-section">
    <div class="container">
      <h1>Select a Category</h1>
      <div class="btn-section col-lg-12">
        <div class="row">
          {{#with getcategories 0}}
              <div class="col-lg-2 col-sm-4 col-xs-12 col-lg-offset-4 col-sm-offset-2">
                <button type="button" class="eachCat btn-lg btn-black col-lg-12 col-sm-7 col-xs-12 ">{{name}}</button>
              </div>
           {{/with}}
           {{#with getcategories 1}}
                <div class="col-lg-3 col-sm-3 col-xs-12 col-lg-offset-2">
                  <button type="button" class="eachCat btn-lg btn-black col-lg-8 col-sm-11 col-xs-12">{{name}}</button>
                </div>
            {{/with}}
        </div>
      </div>

      <div class="btn-section col-lg-12 col-sm-12 col-xs-12">
        <div class="row ">
        {{#with getcategories 2}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-6 col-sm-11 col-xs-12">{{name}}</button>
          </div>
           {{/with}}

            {{#with getcategories 3}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-7 col-sm-11 col-xs-12">{{name}}</button>
          </div>
           {{/with}}

          {{#with getcategories 4}}
          <div class="col-lg-3 col-sm-3 col-xs-12 ">
            <button type="button" class="eachCat btn-lg btn-black col-lg-8 col-sm-11 col-xs-12">{{name}}</button>
          </div>
           {{/with}}

          {{#with getcategories 5}}
          <div class="col-lg-3 col-sm-3 col-xs-12 ">
            <button type="button" class="eachCat btn-lg btn-black col-lg-8 col-sm-11 col-xs-12">{{name}}</button>
          </div>
          {{/with}}
        </div>
      </div>

      <div class="btn-section col-lg-12 col-sm-12 col-xs-12">
        <div class="row ">
         {{#with getcategories 6}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-7 col-sm-11 col-xs-12">{{name}}</button>
          </div>
           {{/with}}

           {{#with getcategories 7}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-7 col-sm-11 col-xs-12">{{name}}</button>
          </div>
          {{/with}}

          {{#with getcategories 8}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-9 col-sm-11 col-xs-12">{{name}}</button>
          </div>
          {{/with}}

           {{#with getcategories 9}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-8 col-sm-11 col-xs-12">{{name}}</button>
          </div>
          {{/with}}
        </div>
      </div>

      <div class="btn-section col-lg-12 col-sm-12 col-12">  
        <div  class="row">
          {{#with getcategories 10}}
          <div class="col-lg-3 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-7 col-sm-11 col-xs-12">{{name}}</button>
          </div>
          {{/with}}

           {{#with getcategories 11}}
          <div class="col-lg-2 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-10 col-sm-11 col-xs-12">{{name}}</button>
          </div>
          {{/with}}

           {{#with getcategories 12}}
          <div class="col-lg-2 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-info col-lg-11 col-sm-11 col-xs-12 pull-right">{{name}}</button>
          </div>
           {{/with}}

            {{#with getcategories 13}}
          <div class="col-lg-2 col-sm-3 col-xs-12">
            <button type="button" class="eachCat btn-lg btn-black col-lg-10 col-sm-11 col-xs-12 pull-right">{{name}}</button>
          </div>
           {{/with}}

          {{#with getcategories 14}}
            <div class="col-lg-2 col-sm-3 col-xs-12 col-lg-offset-1">
              <button type="button" class="eachCat btn-lg btn-black col-lg-10 col-sm-11 col-xs-12 ">   {{name}}
              </button>
            </div>
          {{/with}}

        </div>
      </div>
    </div>
  </section>
    <div class="container" style="background-color: #e1eaec;">
        <div id="page-les-bases">
        {{#each projectDiscover}}
        <h2>Our selection is: {{name}}</h2>
          <div class="clearfix"></div>
          <div class="container swiper-container">
            <div class="row">
            <div class="well-flow">
              <div class="row">
              {{#each allproject projectId}}
              <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 left">
                <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6 col-lg-6 left">
                    <a href="/projectdetail/{{_id}}" title="Startup One Page">
                        <img src="/upload/{{getimage image}}" class="img-responsive img-selection"/>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 right">
                  <div class="padding-top-box">
                    <h4 class="sea">{{title}}</h4>
                    {{#each getUser ownerId}}
                    <p class="blue"><a href="/userinfo/{{_id}}">{{profile.username}}{{services.facebook.name}}</a></p>
                    {{/each}}
                    <p class="description">{{shortDescription description}}</p>
                    <div class="row">
                      <div class="col-lg-2">
                           <img src="images/process1.png" class="img-description">
                      </div>
                      <div class="col-lg-5">
                        <p class="black">${{goal}}</p>
                        <p class="description">Financé à &nbsp; <b>42%</b></p>
                      </div>
                      <div class="col-lg-5">
                        <p class="black-blur-top">{{totalLike}} <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> &nbsp; <span>J-{{remainday createdAt}}</span></p>
                      </div>
                    </div>
                        
                  </div>

                </div>

                </div>
                {{/each}}
                <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 right">
                <!-- Add Pagination -->
                <div class="swiper-pagination mar-cycle1 swiper-pagination-clickable"><span class="swiper-pagination-bullet swiper-pagination-bullet-active btn-slide1 cycle1"></span></div>
                <div class="swiper-pagination mar-cycle2 swiper-pagination-clickable"><span class="swiper-pagination-bullet btn-slide2 cycle2"></span></div>
                <div class="swiper-pagination mar-cycle3 swiper-pagination-clickable"><span class="swiper-pagination-bullet btn-slide3 cycle3"></span></div>
                </div>
              </div>
              </div>
            </div>
          </div>    
        {{/each}}
        <h2>Nouveautés</h2>
        <div class="well-box">
            {{> dicoverproject}}   
        </div>
    </div> 
</div>
</template>
<template name="dicoverproject">
<div class="row">
    {{#each getprojectlist}}
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 left-box">
            <div class="row-pad">
                <p class="blue">{{title}}</p>
                <a href="/projectdetail/{{_id}}" title="Startup One Page">
                    <img src="/upload/{{getimage image}}" class="img-responsive center-block img-title" alt="Startup One Page" title="Startup One Page" width="266"/>
                </a>
                <p class="black-small">{{shortIt description}}</p>
                <div class="row">
                    <div class="col-lg-7">
                        {{#each getUser ownerId}}
                            <p class="blue"><a href="/userinfo/{{_id}}">{{profile.username}}{{services.facebook.name}}</a></p>
                        {{/each}}              
                    </div>
                    <div class="col-lg-5 pull-right">
                        {{#each getcat}}
                            <a href="/listprobycat/{{_id}}"><p class="sea">{{name}}</p></a>
                        {{/each}} 
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <img src="images/process1.png" class="img-responsive"> 
                    </div>
                    <div class="col-lg-2">
                        <div class="clearfix-on-row">
                           <p class="black">${{goal}}</p>
                           <p class="black">44%</p>
                        </div>                                </div>
                    <div class="col-lg-7">
                        <p class="black-blur-top pull-right{{getstatus}}  likeUnlike" aria-hidden="true" style="color:black;">{{totalLike}} <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp; <span>J-{{remainday createdAt}}</span></p>
                        <p class="pull-right"><span>{{datemax}}</span></p> 
                    </div>
                </div>

            </div>
        </div>
    {{/each}}
     </div><br />
    <div class="row text-center">
        {{#if Template.subscriptionsReady}}
          {{#if hasMorePosts}}
            <a class="load-more btn btn-primary center-block" >Load More</a>
          {{/if}}
        {{else}}
          <div class="loading">{{>spinner}}</div>
        {{/if}}
    </div>
</template>
